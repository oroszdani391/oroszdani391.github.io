
    <html>
    <head>
        <meta charset="utf-8">
        <title>BMW Adatvizualizáció</title>
        <style>
            body {
                background: #1a365d;
                margin: 0;
                padding: 0;
            }
            .bmw-logo {
                width: 150px;
                height: 150px;
                display: block;
                margin: 10px -50px -50px 10px;
            }
            .site-title {
                color: #fff;
                font-size: 3.5rem;
                font-weight: bold;
                text-align: center;
                margin-top: 10 px;
                margin-bottom: 30px;
                letter-spacing: 2px;
                text-shadow: 0 4px 24px #000, 0 1px 0 #4a90e2;
            }
            .tab-bar {
                display: flex;
                justify-content: center;
                margin-bottom: 30px;
            }
            .tab {
                background: #274472;
                color: #fff;
                border: none;
                outline: none;
                padding: 16px 32px;
                font-size: 1.2rem;
                cursor: pointer;
                margin: 0 4px;
                border-radius: 8px 8px 0 0;
                transition: background 0.2s;
            }
            .tab.active {
                background: #4a90e2;
                color: #fff;
                font-weight: bold;
            }
            .tab-content {
                display: none;
                width: auto;
                max-width: 1000px;
                margin: 40px auto;
                background: #fff;
                border-radius: 0 0 12px 12px;
                box-shadow: 0 2px 16px #0004;
                padding: 0;
            }
            .tab-content.active {
                display: block;
            }
            .chart-container {
                width: 100%;
                max-width: 1000px;
                min-width: 0;
                height: 650px;
                background: #fff;
                margin: 0 auto;
                border-radius: 0 0 12px 12px;
                box-shadow: 0 2px 16px #0004;
                padding: 0;
                display: flex;
                align-items: flex-start;
                justify-content: center;
            }
            .chart-container iframe {
                width: 100%;
                max-width: 1000px;
                min-width: 0;
                height: 650px;
                border: none;
                background: #fff;
                display: block;
            }
            .credit {
                position: fixed;
                left: 20px;
                bottom: 20px;
                color: #fff;
                font-size: 1.1rem;
                background: rgba(0,0,0,0.3);
                padding: 6px 16px;
                border-radius: 8px;
                z-index: 1000;
                font-family: Arial, sans-serif;
            }
            @media (max-width: 1200px) {
                .tab-content {
                    width: 100vw;
                    min-width: 0;
                }
                .chart-container {
                    width: 100vw;
                    min-width: 0;
                    max-width: 100vw;
                }
                .chart-container iframe {
                    width: 100vw;
                    min-width: 0;
                    max-width: 100vw;
                }
            }
            .tab-content-flex-row {
                display: flex;
                flex-direction: row;
                align-items: flex-start;
                justify-content: flex-start;
                max-width: 1000px;
                margin: 0 auto;
                width: 100%;
                background: #1a365d;
            }
            .desc-above-info {
                width: 320px;
                margin-left: 40px;
                background: #223a5e;
                color: #fff;
                font-size: 1.15rem;
                font-family: Arial, sans-serif;
                border-radius: 12px;
                padding: 22px 32px 16px 32px;
                box-shadow: 0 2px 16px #0002;
                line-height: 1.6;
            }
            .desc-side-info {
                width: 320px;
                margin-left: 40px;
                background: #223a5e;
                color: #fff;
                font-size: 1.15rem;
                font-family: Arial, sans-serif;
                border-radius: 12px;
                padding: 22px 32px 16px 32px;
                box-shadow: 0 2px 16px #0002;
                line-height: 1.6;
            }
        </style>
        <script>
            function showTab(idx) {
                var tabs = document.getElementsByClassName('tab');
                var contents = document.getElementsByClassName('tab-content');
                for (var i = 0; i < tabs.length; i++) {
                    tabs[i].classList.remove('active');
                    contents[i].classList.remove('active');
                }
                tabs[idx].classList.add('active');
                contents[idx].classList.add('active');
            }
            window.onload = function() { showTab(0); };
        </script>
    </head>
    <body>
        <img src="BMW.svg.png" class="bmw-logo" alt="BMW logo" />
        <div class="site-title">BMW Adatvizualizáció</div>
        <div class="tab-bar">
            <button class="tab" onclick="showTab(0)">Ár és Teljesítmény</button>
            <button class="tab" onclick="showTab(1)">Sebesség és Gyorsulás</button>
            <button class="tab" onclick="showTab(2)">Karosszéria és Ajtók</button>
            <button class="tab" onclick="showTab(3)">Lökettérfogat és Teljesítmény</button>
            <button class="tab" onclick="showTab(4)">Saját tömeg eloszlás</button>
        </div>
        <div class="tab-content"><div class="chart-container"><iframe src="chart1.html"></iframe></div></div>
        <div class="tab-content"><div class="chart-container"><iframe src="chart2.html"></iframe></div></div>
        <div class="tab-content"><div class="chart-container"><iframe src="bar_chart.html"></iframe></div></div>
        <div class="tab-content"><div class="chart-container"><iframe src="disp_power_hex.html"></iframe></div></div>
        <div class="tab-content"><div class="chart-container"><iframe src="curb_weight_hist.html"></iframe></div></div>
        <div class="credit">Credit: Orosz Daniel and Szabó Kevin</div>
    </body>
    </html>
